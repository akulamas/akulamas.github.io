        <script>
$(function() {
  menu_top = $('.butt_m,.butt_r,.butt_p,.butt_t,.butt_a,.butt_c').offset().top;
  $(window).scroll(function (){
    if ($(window).scrollTop() > menu_top) {
      if ($('.menu,.butt_m,.butt_r,.butt_p,.butt_t,.butt_a,.butt_c').css('position') != 'fixed') {
        $('.menu,.butt_m,.butt_r,.butt_p,.butt_t,.butt_a,.butt_c').css('position','fixed');
        $('.menu,.butt_m,.butt_r,.butt_p,.butt_t,.butt_a,.butt_c').css('top','0');
           $('.menu').css('background','rgba(0, 0, 0, 0.6)');
        $('.content').css('margin-top','20%');
      }
    } else {
      if ($('.menu,.butt_m,.butt_r,.butt_p,.butt_t,.butt_a,.butt_c').css('position') == 'fixed') {
        $('.menu,.butt_m,.butt_r,.butt_p,.butt_t,.butt_a,.butt_c').css('position','');
        $('.menu,.butt_m,.butt_r,.butt_p,.butt_t,.butt_a,.butt_c').css('top','');
          $('.menu,.butt_m,.butt_r,.butt_p,.butt_t,.butt_a,.butt_c').css('background','none');
        $('.content').css('margin-top','');
      }
    }
  });
});
</script>
